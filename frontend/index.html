<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.19/dist/sweetalert2.all.min.js"></script>
    <title>Quote Generator</title>
</head>
<body>
    <div id="main-img">
        <div class="container">
            <h1>Quote Generator</h1>
            <div class="theme-input">
                <input type="text" id="theme-input" placeholder="Enter theme for the quote...">
            </div><br>
            <button class="generate-button" id="generate-button">Generate Quote</button>
            <div class="quote-container">
                <div id="back-img">
                    <div id="loader" class="loader"></div>
                    <div id="quote-box">
                        <p class="quote" id="quote">Type your theme and click on Generate Quote</p>
                    </div>
                </div>
            </div>
        </div>
        <footer>Created by - DharamveerðŸ˜‰</footer>
    </div>
    
    
    <script src="./scripts.js"></script>
</body>
</html>
